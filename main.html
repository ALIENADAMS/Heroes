<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>HEROES</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>

        <div class="game_window">

            <div class="main_window">

                <div class="main_window-top_bar">
                    
                    <div class="top_bar-logo">
                        <img src="img/logo.png" />
                    </div>

                    <div class="top_bar-title">
                        <h1>
                            <span>H</span>
                            <span>e</span>
                            <span>r</span>
                            <span>o</span>
                            <span>e</span>
                            <span>s</span>
                        </h1>
                    </div>

                    <div class="top_bar-resources" id="resources">
                        <ul>
                            <li><img src="img/gold.png"><span data-resource="gold"></span></li>
                            <li><img src="img/wood.png"><span data-resource="wood"></span></li>
                            <li><img src="img/ore.png"><span data-resource="ore"></span></li>
                            <li><img src="img/gem.png"><span data-resource="gem"></span></li>
                        </ul>
                    </div>
                    
                    <div class="top_bar-turn_info">
                        Tydzień <span id="week_number"></span> | Dzień <span id="day_number"></span>
                    </div>

                    <div class="top_bar-next_turn"><img src="img/hourglass.png" class="next_turn-button" id="next_turn-button"></div>

                </div>

                <div class="main_window-right_column">

                    <div class="right_column-box">
                        
                        <div class="town_box">
                            <div class="town_box-image">
                                <img src="img/logo_hover.png"/>
                                <img src="img/logo.png" id="town_button"/>
                            </div>
                            <div class="town_box-name">
                                <a class="town_name">MinasTirith</a>
                            </div>
                        </div>

                        <div class="hero_box">
                            <div class="hero_box-image">
                                <img src="img/hero.png" />
                                <div class="hero_box-exp" id="hero_exp">
                                    <span data-hero="exp"></span>
                                </div>
                            </div>
                            <div class="hero_box-name">
                                <p class="hero_name"><span data-hero="name"></span></p>
                            </div>
                            <div class="hero_box-stats" id="stats">
                                <ul class="stats_name">
                                    <li>
                                        <h4>Nekromanta</h4>
                                    </li>
                                    <li>
                                        <img src="img/attack_icon.png" class="stats_name-icon">
                                    </li>
                                    <li>
                                        <img src="img/logo.png" class="stats_name-icon">
                                    </li>
                                    <li>
                                        <img src="img/magic_icon.png" class="stats_name-icon">
                                    </li>
                                </ul>
                                <ul class="stats_val">
                                    <li><h4>LVL <span data-hero="lvl" id="lvl"></span></h4></li>
                                    <li><h4><span data-hero="attack" id="attack"></span></h4></li>
                                    <li><h4><span data-hero="defense" id="defence"></span></h4></li>
                                    <li><h4><span data-hero="magic" id="magic"></span></h4></li>
                                </ul>
                            </div>
                        </div>
                        
                    </div>
                    
                </div>

                <div class="separator"></div>

                <div class="main_window-left_column">
                    <div class="left_column-top">

                    </div>
                    <div class="left_column-center">
                        
                    </div>
                    <div class="left_column-bottom">

                    </div>
                </div>

            </div>
        
        </div>
        
        <script src="./js/Resources.js" type="module"></script>
        <script src="./js/Hero.js" type="module"></script>
        <script src="./js/scripts.js" type="text/javascript"></script>

    </body>
</html>
